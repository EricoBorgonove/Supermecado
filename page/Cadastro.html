<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS  NÃ£o Apagar em Hipetese Alguma-->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
     crossorigin="anonymous"
   />
   <!-- Link Interno CSS -->
   <link rel="stylesheet" href="/css/style.css">

   <!-- Link CSS Fundo Cadastro  -->
   <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div class="inicial">
            <!-- INICIO CADASTRO  -->
             <a href="/page/Iniciar.html"><button class="btn btn-primary">Voltar</button></a>
            <h1>Tela de Cadastro</h1>
            <p>Preencha os campos abaixo e clique em Salvar</p>
            <form action="/cadastro" method="post">
                <div class="form-group">
                     <!-- CAMPOS PARA USUARIO PRENCHER OS DADOS -->

                    <label for="nome" >Usuario</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Usuario">
                    <label for="nome">Data:</label>
                    <input type="date" class="form-control" id="data" name="data" placeholder="Digite data " required>
                    <label for="nome">Valor Da Cesta Basica</label>
                    <input type="number" class="form-control" id="valor" name="valor" placeholder="Digite um Valor " required>
                    <label for="nome">Intens Cesta Basica</label>
                    <input type="number" class="form-control" id="intens" name="itens" placeholder="Digite os itens" required>

                </div>
            </form>
            <div id="botoes">
                <!-- CAMPO DOS BOTOES  -->
                <button class="btn btn-primary"><span>Salvar</span></button>
                 <button class="btn btn-primary"><span>Cancelar</span></button>
        </div>
            </div>
           
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <!-- Link Interno do JS  -->
    <script src="/js/script.js"></script>
</body>
</html>
